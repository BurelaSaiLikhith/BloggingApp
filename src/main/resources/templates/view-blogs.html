<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog Website</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="logo" style="text-align:left"><img th:src="@{/images/prodevans-logo.jpg}" alt="logo" height="45" width="120"></div>
    <div> <h1 style="font-size:60px;">BlogosphereğŸŒğŸ“ğŸ’«</h1><br>
        <a href="/app/api/about-us"><button type="button" class="btn btn-outline-light">About Us</button></a>
        <a href="/app/api/help-desk"><button type="button" class="btn btn-outline-light">Help Desk</button></a>
<!--        <a href="/app/api/logout"><button type="button" class="btn btn-outline-light">Logout</button></a>-->
    </div>
</header>

<nav>
    <ul><a th:href="@{/app/api/add-blog}"><button id="add-blog-button">Add New Blogs</button></a></ul>
</nav>

<div class="content" id="blog-content">
    <!-- Blog articles will be added here dynamically with JavaScript -->
    <div th:each="post : ${blogs}">
        <article>
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.date}"></p>
            <p th:text="${post.content}"></p>
            <img th:src="${post.image_url}" class="image" th:alt="${post.title}" /><br><br>
        </article>
    </div>
    <h3 style="text-align:center">----------------------------Old Blogs----------------------------</h3><br><br>
</div>

<footer>
    <p>&copy; 2023 Simple Blog Website</p>
</footer>

<script th:src="@{/script.js}" type="text/javascript"></script>
</body>
</html>
