<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Blog - Simple Blog Website</title>
  <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
  <div class="logo" style="text-align:left"><img th:src="@{/images/prodevans-logo.jpg}" alt="logo" height="45" width="120"></div>
  <div style="font-size:30px"> <h1>Blogosphere🌏📝💫</h1></div>
</header>

<nav>
  <ul>
    <li><a th:href="@{/app/api/view-blogs}"><button id="add-blog-button">Back to view-blogs pages</button></a></li>
  </ul>
</nav>

<div class="content-add" style="text-align:center">
  <h2>Add a New Blog</h2><br><br>
  <form id="add-blog-form" action="/app/api/add-blog" th:object="${blog}" method="post">
    <label for="blog-title">Title:</label><br>
    <input type="text" id="blog-title" name="title" required>
    <br><br>

    <label for="blog-date">Date:</label><br>
    <input type="date" id="blog-date" name="date" required>
    <br><br>

    <label for="blog-content">Content:</label><br>
    <textarea id="blog-content" name="content" rows="4" required></textarea>
    <br><br>

    <label for="blog-image">Image (URL):</label><br>
    <input type="url" id="blog-image" name="image_url" required>
    <br><br><br>
    <div align="center" onclick="return showSuccessMessage();">
      <button class="submit-button" type="submit" >Add Blog</button>
    </div>
  </form>
</div>
<script type="text/javascript">
    function showSuccessMessage() {
        alert("Blog added successfully!");
    }
</script>

<footer>
  <p>&copy; 2023 Simple Blog Website</p>
</footer>

</body>
</html>
